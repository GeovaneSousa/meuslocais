<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <script type="text/javascript" 
        src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </h:head>    

    <h:body>
        <pm:page id="first">
            <pm:header title="Meus Locais" swatch="b"  />
            <br/>
            <div align="center">
                <h:form enctype="multipart/form-data" 
                        style="width:85%"
                        prependId="false" >
                    <p:outputLabel value="BEM-VINDO" />
                    <p:outputLabel value="Preencha o formulário abaixo, com
                                   as informações do local de referência, 
                                   a ser plotado." />
                    <br/>
                    <p:outputLabel for="titulo" value="Título do Local:" />
                    <p:inputText id="titulo" value="#{localBean.rotulo}" 
                                 required="true" />
                    <p:outputLabel for="latitude" value="Latitude:" />
                    <p:inputText id="latitude" value="#{localBean.latitude}"
                                 required="true"  />
                    <p:outputLabel for="longitude" value="Longitude:" />
                    <p:inputText id="longitude" value="#{localBean.longitude}"
                                 required="true" />
                    <p:commandButton value="Plotar Local de Referência"
                                     style="font-size: small"
                                     icon="ui-icon-arrow-u" ajax="false" 
                                     action="#{localBean.novoLocalDeReferencia()}"/>
                    <p:gmap center="-3.806956, -38.522438" zoom="15" type="ROADMAP" 
                            style="width:100%;height:400px" />
                </h:form>
                <br/>
            </div>
        </pm:page>
    </h:body>

</html>
