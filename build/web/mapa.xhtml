<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <script type="text/javascript" 
        src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </h:head>

    <h:body>
        <pm:page id="first">
            <pm:header title="Meus Locais" swatch="b"  />
            <div align="center">
                <h:form enctype="multipart/form-data"
                        style="width:85%" >
                    <p:growl showDetail="true"/>
                    <p:commandButton value="Mais Locais Adjacentes"
                                     style="font-size: small"
                                     icon="ui-icon-arrow-u" ajax="false" 
                                     action="mais_locais_adjacentes" />
                    <p:commandButton value="Alterar Local de ReferÃªncia" 
                                     style="font-size: small"
                                     icon="ui-icon-refresh" ajax="false" 
                                     action="alterar_local_referencia" />
                    <p:commandButton value="Alterar Locais Adjacentes" 
                                     style="font-size: small"
                                     icon="ui-icon-refresh" ajax="false" 
                                     action="alterar_locais_adjacentes" />
                    <p:commandButton value="Limpar Mapa" 
                                     style="font-size: small"
                                     icon="ui-icon-delete" ajax="false" 
                                     action="#{eventos.limparSessao()}" />
                    <p:gmap id="gmap" 
                            center="#{mapaCompleto.centroDoMapa}" 
                            zoom="11" type="ROADMAP" 
                            model="#{mapaCompleto.mapaAvancado}" 
                            style="width:100%;height:400px">
                        <p:ajax event="overlaySelect" 
                                listener="#{mapaCompleto.onMarkerSelect}" />
                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; display: block; 
                                           margin: auto">
                                <br />
                                <h:outputText 
                                    value="#{mapaCompleto.marcadorDoMapa.title}" />
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap>
                </h:form>
            </div>
            <br />
        </pm:page>
    </h:body>
</html>
